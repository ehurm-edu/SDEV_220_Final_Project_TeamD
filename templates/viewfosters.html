{% extends 'base.html' %}

{% block content %}
<title>Fosters</title>
<h1>Fosters</h1>
<table>
    <tr>
        <th>Name</th>
        <th>e-mail</th>
        <th>Phone</th>
    </tr>
{% for foster in fosters %}
    <tbody>
        <td><a href="{% url 'fosterdetail' foster.fosterID %}"> {{foster.fosterName}}</a></td>
        <td>{{foster.fosterEmail}}</td>
        <td>{{foster.fosterPhone}}</td>
    </tbody>       
{% endfor %}
</table>
{% endblock %}
